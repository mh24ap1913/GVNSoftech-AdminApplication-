<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
     <script src="js/Login.js"></script>
</head>
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
<body>
<div class="container" >
  

      <button   ng-click="pendingUsers()">Pending Users</button>
      <br>
      <br>
      <table class="table">
    <tr class="success">
   <th>Select</th>
    <th>Reg Id</th>
   <th>Email</th>
    <th>Aadhar</th>
     <th>Vehicle RC</th>
      <th>Police Verification Number</th>
       <th>Driving License</th>
        <th>Image</th>
        
  </tr>
  <tr ng-repeat="x in pendingData" class="success">
   <td>
      <input type="checkbox" ng-model="x.selected"/></td>
     
    <td>{{ x.id }}</td>
     <td>{{ x.email_id }}</td>
     <td><a ng-href="{{x.aadhar }}">Aadhar</a></td>
     <td><a ng-href="{{x.vehicle_rc }}">Vehicle RC</a></td>
     <td><a ng-href="{{x.pvin }}">Police V Number</a></td>
     <td><a ng-href="{{x.driving_lic }}">Driving Lic</a></td>
     <td><a ng-href="{{x.image }}">Image</a></td>
      
        
          
  </tr>
</table>
<br>
<br>
 <button   ng-click="accept()">Accept</button>
 <br><br>
 <hr>
 <!-- <button   ng-click="reject()">Reject</button> -->
    
</div>
</body>
</html>
