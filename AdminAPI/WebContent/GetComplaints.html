<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
     <script src="js/Login.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
<body>
<div class="container" >
<h2>Get Complaints</h2>
<form>
  <div class="form-group">
    <div class="col-xs-4">
        <label for="ex3">Complaint Id</label>
        <input class="form-control" id="uid" type="email" ng-model="email" placeholder="Email Here">
        </div>
        <br>
  
  <div class="col-xs-4"> 
  <label for="sel1">Complaint Status:</label>
  <select class="form-control" id="ustatus" ng-model="status">
    <option>Logged</option>
    <option>InProgress</option>
    <option>Closed</option>
    
  </select>
  </div>
  
   <br>
    <button   ng-click="getComplaints()">Get</button>
    <br>
    <br>
    <table class="table">
    <tr class="success">
    <th>Select</th>
    <th>Logged By</th>
    <th>Complaint Id</th>
  
     
      
  </tr>
  <tr ng-repeat="x in complaintData" class="success">
    <td>
      <input type="checkbox" ng-model="x.selected"/></td>
    <td>{{ x.user_id}}</td>
     <td>{{ x.complaint_id }}</td>
     
      
  </tr>
</table>
<br><br>
 <button   ng-click="detail()">View</button>
 </div>
 </form>

</div>
</body>
</html>
